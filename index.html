<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Maze - Your Band Name</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Insanity Meter Styles */
    #insanity-meter {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 200px; /* Adjust height as needed */
      background-color: black;
      border: 2px solid white;
      z-index: 1; /* Ensure it's above the canvas */
    }

    #insanity-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%; /* Will be updated dynamically */
      background-color: #9900ff; /* Purple (#90f) */
    }

    /* Glitch Overlay Styles */
    #glitch-overlay {
      position: fixed; /* Cover the entire viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0; /* Start invisible */
      z-index: 2;
      overflow: hidden;
      color: #9900ff;
      white-space: pre; /* Preserve spaces and line breaks */
      text-align: center; /* Center-align text */
    }

    #glitch-overlay .hex-char {
      position: absolute;
      font-family: 'Courier New', monospace;
      text-shadow:
        0 0 5px #9900ff,
        0 0 10px #9900ff,
        0 0 20px #9900ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff,
        0 0 90px #ff00ff,
        0 0 100px #ff00ff,
        0 0 150px #ff00ff;
    }

    /* Game Over Screen Styles */
    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      z-index: 3; /* Above all other elements */
      transition: opacity 1s ease-in-out;
    }

    #game-over-screen.show {
      opacity: 1;
      pointer-events: all;
    }

    #band-logo {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    #try-again-link {
      font-size: 24px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Insanity Meter -->
  <div id="insanity-meter">
    <div id="insanity-fill"></div>
  </div>

  <!-- Glitch Overlay -->
  <div id="glitch-overlay"></div>

  <!-- Game Over Screen -->
  <div id="game-over-screen">
    <img src="band-logo.png" alt="Band Logo" id="band-logo">
    <a href="#" id="try-again-link">Try Again?</a>
  </div>

  <!-- The 3D maze will be rendered here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="maze.js"></script>
</body>
</html>
